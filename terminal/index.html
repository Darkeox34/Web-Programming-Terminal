<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Programming Terminal</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="https://kit.fontawesome.com/5defee9394.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="left_bar" id="left_bar">
        <div class="ubuntu_logo"><img src="assets/images/ubuntu-logo.png" alt="Ubuntu Logo"></div>
        <ul class="app_list">
            <li><button class="app_icon" id="terminal_icon"><i class="fas fa-terminal"></i></button></li>
        </ul>
    </div>
    <div class="terminal" id="terminal"></div>
    <div class="tool_bar" id="tool_bar"></div>
    <script src="assets/script/main.js"></script>
</body>
</html>
